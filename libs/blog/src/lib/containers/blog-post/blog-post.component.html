<div class="wrapper alt">
  <div class="inner" *ngIf="post$ | async as post">
    <section class="blog-header">
      <span *ngIf="post.thumbnail" class="image fit">
        <img [src]="post.thumbnail" alt="header image" />
      </span>
    </section>
    <section class="blog-tags" *ngIf="post.keywords">
      <h2 class="keywords-heading">Keywords</h2>
      <div class="actions">
        <span *ngFor="let keyword of post.keywords">
          <button
            routerLink="/home/blog"
            [queryParams]="{ keyword: keyword }"
            class="button xs"
            [attr.aria-label]="'Filter for keyword: ' + keyword"
          >
            {{ keyword }}
          </button>
        </span>
      </div>
    </section>
    <section class="blog-content">
      <markdown [src]="post.sourceFile" (load)="onLoad($event)" (error)="onError($event)" (ready)="onReady()">
      </markdown>
    </section>
  </div>
</div>
