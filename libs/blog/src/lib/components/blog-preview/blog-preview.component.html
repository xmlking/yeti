<section class="features">
  <article *ngFor="let post of posts$ | async; let i = index">
    <a [routerLink]="post.route" class="image">
      <img [src]="post.thumbnail" alt="thumbnail" />
    </a>
    <h3 class="major">{{ post.title }}</h3>
    <p>
      {{ post.description }}
    </p>
    <a [routerLink]="post.route" class="special">Continue reading...</a>
  </article>
</section>
