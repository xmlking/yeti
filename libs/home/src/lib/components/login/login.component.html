<h1>Login with</h1>
<div class="icons-container">
  <button nbButton outline status="primary" (click)="login('google')">
    <nb-icon [icon]="'google'"></nb-icon>
  </button>
  <button nbButton outline status="primary" (click)="login('github')">
    <nb-icon [icon]="'github'"></nb-icon>
  </button>
  <button nbButton outline status="primary" (click)="login('okta')">
    <nb-icon [icon]="'linkedin'"></nb-icon>
  </button>
  <button nbButton outline status="primary" (click)="goBack()">
    <nb-icon [icon]="'log-in-outline'"></nb-icon>
  </button>
</div>
