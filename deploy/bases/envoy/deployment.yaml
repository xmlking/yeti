apiVersion: apps/v1
kind: Deployment
metadata:
  name: envoy
spec:
  template:
    spec:
      containers:
        - name: envoy
          image: envoyproxy/envoy:latest
          command:
            - 'envoy'
          args:
            - '-c'
            - '--log-level $(ENVOY_LOG_LEVEL)'
            - '/etc/envoy/envoy.yaml'
          env:
            - name: ENVOY_LOG_LEVEL
              value: debug
          volumeMounts:
            - name: envoy-config
              mountPath: /etc/envoy
          readinessProbe:
            httpGet:
              path: /server_info
              port: 9901
          livenessProbe:
            httpGet:
              path: /server_info
              port: 9901
          ports:
            - name: envoy-admin
              containerPort: 9901
            - name: http
              containerPort: 9090
            - name: https
              containerPort: 9443
